<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            margin-top: 60px;
            width: 80%;
            margin: 60px auto 20px auto;
            overflow: hidden;
        }
        .search-bar {
            margin: 20px 0;
            position: relative;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px 40px 10px 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar .search-icon {
            position: absolute;
            right: 50px;
            top: 12px;
        }
        .search-bar .clear-icon {
            position: absolute;
            right: 20px;
            top: 12px;
            cursor: pointer;
        }
        .profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .profile-card {
            background: #fff;
            width: 30%;
            margin: 10px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .profile-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .profile-card p {
            margin: 5px 0;
            color: #555;
        }
        @media (max-width: 768px) {
            .profile-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/profiles">Profiles</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
